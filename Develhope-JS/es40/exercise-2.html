<script>
 
// Utilizzando async e await ,implementare il codice necessario per recuperare 
// l'elenco Todos presente nel seguente URL tramite una richiesta http: link. 
// Successivamente, crea dinamicamente un elenco di elementi <li> contenente il Todo title 
//   (proprietÃ  title nella raccolta di oggetti restituiti dalla Response) e accodalo all'elemento '.
//   todo-list'. N.B: Il Body della Response contiene la lista Todos in formato Json, 
//   utilizzare il metodo .json presente nella risposta per eseguire la deserializzazione.
// https://jsonplaceholder.typicode.com/todos


async function getTodos() {
  const response = await fetch('https://jsonplaceholder.typicode.com/todos');
  const todos = await response.json();
  // setTimeout(()=>{},1000)
  const todoList = await todos.map(todo => {
  //  console.log(todo.title)
    const li = document.createElement('li');
    li.innerText = todo.title;
    document.getElementById("list").appendChild(li)
  });
}
getTodos();
</script>
