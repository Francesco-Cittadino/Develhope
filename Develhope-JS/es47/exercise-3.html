
Get the value of all `input` and `label` fields.

The output in the console must be:
<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
const labelSel = document.querySelectorAll('label');
const inputSel = document.querySelectorAll('.form-input');

for(let i = 0; i < labelSel.length; i++){
  console.log(`${labelSel[i].textContent} ${inputSel[i].value}`);
}

</script>
