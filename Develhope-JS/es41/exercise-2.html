<html>
  <body>
    <div id="container" style="display: flex; align-items: center;"></div>
  </body>
</html>

<script>
// Utilizzando async e await, implementare il codice necessario per recuperare il Todo con ID 4 tramite il seguente 
// URL: https://jsonplaceholder.typicode.com/todos/4 . Poi crea due elementi:
// -Un elemento `<h2>` contenente il titolo Todo (proprietà `title`)
// -Un `<Input Type = "Checkbox">` con la proprietà `checked` impostata sul valore presente nella proprietà `completed` della Todo


async function getTodos() {
  const response = await fetch('https://jsonplaceholder.typicode.com/todos/4');
  const todos = await response.json();
  const h2R = document.createElement("h2");
  h2R.innerText = todos.title;
  document.getElementById("container").appendChild(h2R)
  const che = document.createElement("input");
  che.type = 'checkbox';
  che.checked = todos.completed;
  document.getElementById("container").appendChild(che)
}
getTodos();
</script>
