<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const user = {
            id: 1,
            name: "John",
            age: 25,
        };
        function saveLocal(val) {
            const stringiFy = JSON.stringify(val);
            const parSe = JSON.parse(stringiFy);
            const el = Object.entries(parSe);
            el.forEach((e) => {
                localStorage.setItem(e[0], e[1]);
            });
        };

        saveLocal(user)

    </script>
</body>

</html>
