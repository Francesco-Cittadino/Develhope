<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8" />

    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>exercise of Francesco Cittadino</title>
</head>

<body>
  <form>

    <button type="button" disabled>the button is disabled</button>

    <hr>

    <label for="range">range 0-100</label>
    <input id="range" type="number" min="0" max="100" step="2" autofocus />

    <hr>

    <label for="francesco">checkbox is a selected</label>
    <input type="checkbox" name="francesco" id="francesco" checked>

    <hr>

    <label for="dataType">select a date</label>
    <input id="dataType" type="date" name="datatime" />

  </form>

</body>

</html>
